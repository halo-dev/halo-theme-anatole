style:
  label: 样式设置
  items:
    sidebar_width:
      name: sidebar_width
      label: 侧边栏宽度
      type: select
      data-type: string
      default: '40%'
      options:
        - value: '20%'
          label: '20%'
        - value: '30%'
          label: '30%'
        - value: '40%'
          label: '40%'
        - value: '50%'
          label: '50%'
    sidebar_background:
      name: sidebar_background
      label: 侧边栏背景图
      type: attachment
      data-type: string
    icon:
      name: icon
      label: 右上角图标
      type: attachment
    avatar_circle:
      name: avatar_circle
      label: 圆形头像
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    katex:
      name: katex
      label: KaTex 公式渲染
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    highlight_extra_languages:
      name: highlight_extra_languages
      label: 文章代码高亮语言
      type: textarea
      description: "默认已经包含：<code>php,diff,java,css,bash,json,perl,swift,plaintext,ruby,yaml,sql,vbnet,ini,scss,less,cpp,typescript,csharp,rust,python,python-repl,objectivec,r,shell,makefile,go,xml,markdown,lua,javascript,php-template,kotlin,c</code><br>如果需要添加其他语言，请按照相同格式添加。"
    highlight_style:
      name: highlight_style
      label: 文章代码高亮主题
      type: select
      default: 'default.min.css'
      options:
        - value: 'a11y-dark.min.css'
